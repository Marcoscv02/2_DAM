<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Archivo a PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
</head>
<body>
    <h2>Convertir Archivo a PDF</h2>
    <input type="file" id="fileInput" accept=".txt, .jpg, .png, .jpeg" />
    <button onclick="convertToPDF()">Convertir a PDF</button>
    <a id="downloadLink" style="display:none">Descargar PDF</a>

    <script>
        async function convertToPDF() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Por favor, selecciona un archivo.');
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            
            reader.onload = async function () {
                const pdfDoc = await PDFLib.PDFDocument.create();
                if (file.type.startsWith('image/')) {
                    const imageBytes = await fetch(reader.result).then(res => res.arrayBuffer());
                    let image;
                    if (file.type === 'image/png') {
                        image = await pdfDoc.embedPng(imageBytes);
                    } else {
                        image = await pdfDoc.embedJpg(imageBytes);
                    }
                    const page = pdfDoc.addPage([image.width, image.height]);
                    page.drawImage(image, {
                        x: 0,
                        y: 0,
                        width: image.width,
                        height: image.height
                    });
                } else if (file.type === 'text/plain') {
                    const page = pdfDoc.addPage();
                    const text = await fetch(reader.result).then(res => res.text());
                    page.drawText(text, { x: 50, y: page.getHeight() - 50 });
                } else {
                    alert('Formato no compatible. Usa im√°genes o archivos de texto.');
                    return;
                }
                
                const pdfBytes = await pdfDoc.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = url;
                downloadLink.download = 'archivo.pdf';
                downloadLink.style.display = 'block';
                downloadLink.innerText = 'Descargar PDF';
            };
        }
    </script>
</body>
</html>
